<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    p {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Basic Page</h1>
  </header>
  <main>
    <p id="message">Click the button to change this text.</p>
    <button onclick="changeText()">Click Me</button>
  </main>

  <script>
    function changeText() {
      document.getElementById("message").innerText = "You clicked the button! ðŸŽ‰";
    }
  </script>
</body>
</html>
